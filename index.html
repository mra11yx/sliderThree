<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple slider with styled thumb</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Slider test</h1>
    <div class="slider">
        <label for="slider1">Select some pizzas:</label>
        <input type="range" id="slider1" min="0" max="100" value="0" aria-valuenow="0" aria-valuetext="0 pizzas">
        <div class="flex"><div class="thumb" aria-hidden="true"></div>
        <div class="thumb" aria-hidden="true"></div></div>
        

    </div>

    <div class="flex"><div class="blue"></div>
    <div class="red"></div></div>

    <script src="shorten.js"></script>
    <script src="main.js"></script>
</body>

</html>
